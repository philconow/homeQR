{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Create QRBlock</h1> 
    
    <p>Note: Recommend not to change values</p> 
    <p>Default 5 x 8 QRs fit letter pages with 15 scale</p>    

    <form method="post" action=".">
        {% csrf_token %}
    
        {{ form.as_p }}
        
        <div class="field">
            <div class="control">
                <button class="button is-success">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
