{% extends 'base.html' %}

{% block content %}
    <h2 class="subtitle">
        <a href="{% url 'room_list' %}">Rooms</a> /
    </h2>

    <h1 class='title'>{{ room.name }}</h1>

    <a href="{% url 'add_location' room.slug%}" class="button is-success">Add Location</a>
    <a href="{% url 'delete_room' room.slug %}" class="button is-danger">Delete Room</a>
    
    <br></br>
    
    <div class="columns is-multiline">
        {% for location in locations %}
            <div class="column is-2">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{ location.name }}</p>
                            </div>
                        </div>
                    </div>

                    <footer class="card-footer">
                        <a href="{% url 'location_detail' location.room.slug location.slug %}" class="card-footer-item">View</a>
                    </footer>
                </div>
            </div>    
        {% endfor %}
    </div>
{% endblock %}
