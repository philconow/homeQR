{% extends 'core/base.html' %}

{% block content %}
    <h1 class="title">Deleting {{ location.name }}</h1> 

    <h2>Are you sure you want to delete?</h2>

    <br>

    <!-- Delete Button -->
    <form method="post" action="{% url 'delete_location' location.room.slug location.slug %}">
        {% csrf_token %}        

        <div class="field">
            <div class="control">
                <button class="button is-danger">Delete</button>
            </div>
        </div>
    </form>

    <br>

    <!-- Cancel Button -->
    <a href="{% url 'delete_location' location.room.slug location.slug %}" class="button is-light">Cancel</a>
{% endblock %}
