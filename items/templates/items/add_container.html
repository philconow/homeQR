{% extends 'core/base.html' %}

{% block content %}
    <h1 class="title">Add Container in {{ location.name }}</h1> 

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
    
        {{ form.as_p }}
        
        <div class="field">
            <div class="control">
                <button class="button is-success">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
