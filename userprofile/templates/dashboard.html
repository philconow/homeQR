{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Dashboard - User: {{ userprofile.user.username }}</h1>
        
    <h2></h2>

    <h2>QR Blocks</h2>
    {% for qrblock in request.user.qrblocks.all %}
        <div class="qrblock">
            <a href="{% url 'view_qrblock' qrblock.id %}">block - {{ qrblock.id }}</a>
        </div>
    {% empty %}
        <p>You haven't created any QRs yet</p>
    {% endfor %}
{% endblock %}
